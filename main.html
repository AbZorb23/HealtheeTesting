<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page" id="mainPage" style="display: block;">
<h2>Welcome, <span id="displayUser"></span></h2>
<form id="healthForm">
<input id="sleep" placeholder="Sleep Hours" required="" type="number"/>
<input id="water" placeholder="Water Intake (cups)" required="" type="number"/>
<input id="meals" placeholder="Meals per Day" required="" type="number"/>
<input id="bp" placeholder="Blood Pressure (e.g. 120/80)" type="text"/>
<select id="activity">
<option value="Yes">Physical Activity? Yes</option>
<option value="No">No</option>
</select>
<select id="mood">
<option value="Happy">Mood: Happy</option>
<option value="Sad">Sad</option>
<option value="Stressed">Stressed</option>
<option value="Okay">Okay</option>
</select>
<button type="submit">Submit</button>
</form>
<button onclick="switchPage('settingsPage')">⚙️ Settings</button>
<button onclick="logout()">🔓 Logout</button>
</div>
<script src="script.js"></script>
</body>
</html>
